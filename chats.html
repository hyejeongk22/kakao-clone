<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <!-- plane icon -->
          <i class="fas fa-fighter-jet"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bule icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%
            <!-- battery icon -->
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column"><span class="header-text">Edit</span></div>
        <div class="header_column">
          <span class="header-text"
            >Charts <i class="fas fa-caret-down"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends" />
      </div>
      <ul class="chats_list">
        <li class="chats_chat">
          <div class="chat_content">
            <img src="images/avatar.png" />
            <div class="chat_preview">
              <div class="chat_user"><h3>Lynn</h3></div>
              <span class="chat_last-message">
                Hello! This is a test message!
              </span>
            </div>
          </div>
          <span class="chat_date-time">15:55</span>
        </li>
        <li class="chats_chat">
          <div class="chat_content">
            <img src="images/avatar.png" />
            <div class="chat_preview">
              <div class="chat_user"><h3>KaKaoTalk</h3></div>
              <span class="chat_last-message">
                You logged into KakaTalk PC
              </span>
            </div>
          </div>
          <span class="chat_date-time">Jul 29</span>
        </li>
      </ul>
      <div class="chat-btn"><i class="fa fa-comment"></i></div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab tab-bar_tab bar_tab-seleted">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar_tab">
        <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
