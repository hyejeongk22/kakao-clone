<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <!-- plane icon -->
          <i class="fas fa-fighter-jet"></i>
          <!-- wifi icon -->
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <!-- moon icon -->
          <i class="far fa-moon"></i>
          <!-- bule icon -->
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery"
            >66%
            <!-- battery icon -->
            <i class="fas fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <i class="fas fa-chevron-left fa-lg"></i>
        </div>
        <div class="header_column"><span class="header-text">LYNN</span></div>
        <div class="header_column">
          <i class="fas fa-search"></i> <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider-text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat-message chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body">Hello! This is a test message.</span>
      </div>
      <div class="chat-message chat_message-to-me">
        <img src="images/avatar.png" class="chat_message-avatar" />
        <div class="chat_message-center">
          <h3 class="chat_message-username">Lynn</h3>
          <span class="chat_message-body">And this is an answer</span>
        </div>
        <span class="chat_message-body">And this is an answer</span>
        <span class="chat_message-time">19:35</span>
      </div>
    </main>
    <div class="type_message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type_message-input">
        <input type="text" /> <i class="far fa-smile"></i>
        <span class="record-message"> <i class="fas fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
